<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Google Search</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f1f1f1;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
        }
        form {
            margin-top: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"],
        select {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Advanced Google Search</h1>
        <form action="https://www.google.com/search" method="GET" target="_blank">
            <label for="search">Search:</label>
            <input type="text" id="search" name="q" placeholder="Enter your search term(s)">
            
            <label for="exact-phrase">Exact Phrase:</label>
            <input type="text" id="exact-phrase" name="as_epq" placeholder="Enter exact phrase">
            
            <label for="any-words">Any of these words:</label>
            <input type="text" id="any-words" name="as_oq" placeholder="Enter any words">
            
            <label for="exclude-words">None of these words:</label>
            <input type="text" id="exclude-words" name="as_eq" placeholder="Enter words to exclude">
            
            <label for="site">Search within a site:</label>
            <input type="text" id="site" name="as_sitesearch" placeholder="Enter site URL">
            
            <input type="submit" value="Search">
        </form>
    </div>
</body>
</html>
